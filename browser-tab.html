<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; frame-src https: http:;">
    <title>Jarvis Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #e8e8ed;
            color: #1d1d1f;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chrome {
            flex-shrink: 0;
        }

        /* Only the strip behind the tab: super dark gray; no line below */
        .tab-row {
            display: flex;
            align-items: flex-end;
            padding: 8px 0 0 12px;
            min-height: 0;
            background: #1a1a1a;
        }

        /* Tab: rounded top edges; slanted sides (trapezoid), flat bottom */
        .tab {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 22px 10px 18px;
            background: #e8e8ed;
            border: 1px solid #d2d2d7;
            border-bottom: none;
            border-radius: 12px 12px 0 0;
            max-width: 220px;
            min-width: 90px;
            height: 34px;
            /* Trapezoid with rounded top: curve points at top-left and top-right */
            clip-path: polygon(
                0 100%,
                0 10px,
                2.5px 9.7px,
                5px 8.7px,
                7.5px 6.6px,
                10px 0,
                calc(100% - 10px) 0,
                calc(100% - 7.5px) 6.6px,
                calc(100% - 5px) 8.7px,
                calc(100% - 2.5px) 9.7px,
                100% 10px,
                100% 100%
            );
            -webkit-clip-path: polygon(
                0 100%,
                0 10px,
                2.5px 9.7px,
                5px 8.7px,
                7.5px 6.6px,
                10px 0,
                calc(100% - 10px) 0,
                calc(100% - 7.5px) 6.6px,
                calc(100% - 5px) 8.7px,
                calc(100% - 2.5px) 9.7px,
                100% 10px,
                100% 100%
            );
        }

        .tab-favicon {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
            color: #5c5c5e;
        }

        .tab-favicon img {
            width: 16px;
            height: 16px;
        }

        .tab-title {
            flex: 1;
            font-size: 13px;
            color: #1d1d1f;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            min-width: 0;
        }

        /* Toolbar: light (rest of screen stays light) */
        .toolbar {
            display: flex;
            align-items: center;
            gap: 0;
            padding: 6px 14px 10px;
            min-height: 44px;
            background: #e8e8ed;
            border-bottom: 1px solid #d2d2d7;
        }

        .nav-buttons {
            display: flex;
            align-items: center;
            gap: 0;
        }

        .nav-btn {
            width: 28px;
            height: 28px;
            border: none;
            border-radius: 8px;
            background: transparent;
            color: #1d1d1f;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.15s, color 0.15s;
        }

        .nav-btn:hover:not(:disabled) {
            background: rgba(0, 0, 0, 0.06);
        }

        .nav-btn:disabled {
            opacity: 0.85;
            cursor: default;
        }

        .nav-btn svg {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
        }

        .nav-btn svg path,
        .nav-btn svg line {
            stroke: #1d1d1f;
        }

        .address-bar-wrap {
            flex: 1;
            min-width: 0;
            margin: 0 10px;
        }

        .address-bar {
            width: 100%;
            height: 32px;
            padding: 0 16px;
            border-radius: 18px;
            border: 1px solid #d2d2d7;
            background: #ffffff;
            color: #1d1d1f;
            font-size: 13px;
            outline: none;
        }

        .address-bar:focus {
            border-color: #007aff;
            box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.2);
        }

        .address-bar::placeholder {
            color: #8e8e93;
        }

        .toolbar-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .toolbar-btn {
            width: 28px;
            height: 28px;
            border: none;
            border-radius: 8px;
            background: transparent;
            color: #1d1d1f;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.15s, color 0.15s;
        }

        .toolbar-btn:hover {
            background: rgba(0, 0, 0, 0.06);
        }

        /* All icon content constrained to 16px so they match */
        .toolbar-btn.circled-i {
            width: 28px;
            height: 28px;
            padding: 0;
            font-size: 0;
            color: #5c5c5e;
        }

        .toolbar-btn.circled-i .icon-inner {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 1.5px solid currentColor;
            font-size: 10px;
            font-weight: 600;
            font-style: normal;
            line-height: 1;
        }

        .toolbar-btn.circled-i:hover {
            color: #1d1d1f;
        }

        .toolbar-btn.translate-icon {
            font-size: 10px;
            font-weight: 600;
            line-height: 1;
            color: #1d1d1f;
            letter-spacing: -0.5px;
        }

        .webview-wrap {
            flex: 1;
            min-height: 0;
            position: relative;
            background: #fff;
        }

        webview {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: inline-flex;
        }

        .loading-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 2px;
            background: #007aff;
            width: 0%;
            transition: width 0.1s ease-out;
            z-index: 10;
        }

        .loading-bar.active {
            animation: load-progress 1.5s ease-out forwards;
        }

        @keyframes load-progress {
            0% { width: 0%; }
            70% { width: 85%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="loading-bar" id="loadingBar"></div>
    <div class="chrome">
        <div class="tab-row">
            <div class="tab">
                <span class="tab-favicon" id="tabFavicon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M2 12h20"/><path d="M12 2a15.3 15.3 0 014 10 15.3 15.3 0 01-4 10 15.3 15.3 0 01-4-10 15.3 15.3 0 014-10z"/></svg>
                </span>
                <span class="tab-title" id="tabTitle">New Tab</span>
            </div>
        </div>
        <div class="toolbar">
            <div class="nav-buttons">
                <button class="nav-btn" id="btnBack" title="Back" disabled>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
                </button>
                <button class="nav-btn" id="btnForward" title="Forward" disabled>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
                </button>
                <button class="nav-btn" id="btnStop" title="Stop" style="display: none;">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="6" y1="6" x2="18" y2="18"/><line x1="18" y1="6" x2="6" y2="18"/></svg>
                </button>
                <button class="nav-btn" id="btnRefresh" title="Refresh">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M23 4v6h-6M1 20v-6h6"/><path d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/></svg>
                </button>
            </div>
            <div class="toolbar-actions">
                <button class="toolbar-btn circled-i" id="btnInfo" title="Site information"><span class="icon-inner">i</span></button>
                <button class="toolbar-btn translate-icon" id="btnTranslate" title="Translate">A文</button>
            </div>
            <div class="address-bar-wrap">
                <input type="text" class="address-bar" id="addressBar" placeholder="Search or enter website name" spellcheck="false" enterkeyhint="go" />
            </div>
        </div>
    </div>
    <div class="webview-wrap">
        <webview id="wv" src="about:blank" partition="persist:jarvis-browser"></webview>
    </div>

    <script>
        const wv = document.getElementById('wv');
        const addressBar = document.getElementById('addressBar');
        const tabTitle = document.getElementById('tabTitle');
        const tabFavicon = document.getElementById('tabFavicon');
        const btnBack = document.getElementById('btnBack');
        const btnForward = document.getElementById('btnForward');
        const btnRefresh = document.getElementById('btnRefresh');
        const btnStop = document.getElementById('btnStop');
        const btnInfo = document.getElementById('btnInfo');
        const btnTranslate = document.getElementById('btnTranslate');
        const loadingBar = document.getElementById('loadingBar');

        function normalizeUrl(input) {
            const s = input.trim();
            if (!s) return '';
            if (/^https?:\/\//i.test(s)) return s;
            if (/^[a-z0-9-]+\./i.test(s) || s.includes('.')) return 'https://' + s;
            return 'https://www.google.com/search?q=' + encodeURIComponent(s);
        }

        function setTabTitle(titleOrUrl) {
            if (!titleOrUrl || titleOrUrl === 'about:blank') {
                tabTitle.textContent = 'New Tab';
                return;
            }
            try {
                if (titleOrUrl.startsWith('http')) {
                    const host = new URL(titleOrUrl).hostname.replace(/^www\./, '');
                    tabTitle.textContent = host;
                } else {
                    tabTitle.textContent = titleOrUrl.length > 28 ? titleOrUrl.slice(0, 25) + '…' : titleOrUrl;
                }
            } catch (_) {
                tabTitle.textContent = titleOrUrl.length > 28 ? titleOrUrl.slice(0, 25) + '…' : titleOrUrl;
            }
        }

        const defaultGlobeSvg = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M2 12h20"/><path d="M12 2a15.3 15.3 0 014 10 15.3 15.3 0 01-4 10 15.3 15.3 0 01-4-10 15.3 15.3 0 014-10z"/></svg>';

        function setFavicon(url) {
            const inner = tabFavicon;
            if (!url || url === 'about:blank') {
                inner.innerHTML = defaultGlobeSvg;
                return;
            }
            try {
                const origin = new URL(url).origin;
                const faviconUrl = origin + '/favicon.ico';
                const img = document.createElement('img');
                img.src = faviconUrl;
                img.onerror = () => { inner.innerHTML = defaultGlobeSvg; };
                img.onload = () => { inner.innerHTML = ''; inner.appendChild(img); };
                inner.innerHTML = '';
                inner.appendChild(img);
            } catch (_) {}
        }

        function navigate(url) {
            const u = normalizeUrl(url);
            if (!u) return;
            addressBar.value = u;
            wv.src = u;
        }

        function updateNavButtons() {
            btnBack.disabled = !wv.canGoBack();
            btnForward.disabled = !wv.canGoForward();
        }

        wv.addEventListener('did-start-loading', () => {
            loadingBar.classList.add('active');
            loadingBar.style.width = '0%';
            btnRefresh.style.display = 'none';
            btnStop.style.display = 'flex';
        });

        wv.addEventListener('did-stop-loading', () => {
            loadingBar.classList.remove('active');
            loadingBar.style.width = '100%';
            setTimeout(() => { loadingBar.style.width = '0%'; }, 200);
            btnRefresh.style.display = 'flex';
            btnStop.style.display = 'none';
            if (!wv.src || wv.src === 'about:blank') return;
            addressBar.value = wv.getURL();
            setTabTitle(wv.getURL());
            setFavicon(wv.getURL());
            const title = wv.getTitle();
            if (title) tabTitle.textContent = title.length > 28 ? title.slice(0, 25) + '…' : title;
            updateNavButtons();
        });

        wv.addEventListener('page-title-updated', (e) => {
            if (e.title) tabTitle.textContent = e.title.length > 28 ? e.title.slice(0, 25) + '…' : e.title;
        });

        wv.addEventListener('did-navigate-in-page', () => {
            addressBar.value = wv.getURL();
            updateNavButtons();
        });

        btnBack.addEventListener('click', () => wv.goBack());
        btnForward.addEventListener('click', () => wv.goForward());
        btnRefresh.addEventListener('click', () => wv.reload());
        btnStop.addEventListener('click', () => wv.stop());

        btnInfo.addEventListener('click', () => {
            addressBar.select();
            addressBar.focus();
        });

        btnTranslate.addEventListener('click', () => {
            const url = wv.getURL();
            if (url && url !== 'about:blank') {
                const translated = 'https://translate.google.com/translate?sl=auto&tl=en&u=' + encodeURIComponent(url);
                navigate(translated);
            }
        });

        addressBar.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') navigate(addressBar.value);
        });

        if (window.require) {
            try {
                const { ipcRenderer } = window.require('electron');
                ipcRenderer.once('browser-tab-load-url', (event, url) => {
                    if (url) navigate(url);
                });
            } catch (_) {}
        }

        const params = new URLSearchParams(window.location.search);
        const initialUrl = params.get('url');
        if (initialUrl) navigate(decodeURIComponent(initialUrl));
    </script>
</body>
</html>
