<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotkeys</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #fff;
            margin: 0;
            padding: 24px;
            overflow-y: auto;
            min-height: 100vh;
        }

        .hotkeys-container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            width: 56px;
            height: 56px;
            margin: 0 auto 16px;
            border-radius: 12px;
            object-fit: contain;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
        }

        .card {
            background: #111111;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 16px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .shortcut-item {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 16px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .shortcut-item:last-child {
            border-bottom: none;
        }

        .shortcut-desc {
            color: #ffffff;
            font-size: 15px;
            font-weight: 500;
            flex: 1;
        }

        .shortcut-key-wrapper {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            min-width: 200px;
        }

        .shortcut-key {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 13px;
            font-weight: 600;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
            min-width: 120px;
            text-align: center;
        }

        .shortcut-key:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .shortcut-key.editing {
            background: rgba(100, 150, 255, 0.2);
            border-color: rgba(100, 150, 255, 0.5);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .rebind-hint {
            color: rgba(255, 255, 255, 0.4);
            font-size: 11px;
            margin-top: 4px;
            font-style: italic;
        }

    </style>
</head>
<body>
    <div class="hotkeys-container">
        <div class="header">
            <img src="JarvisLogo.png" alt="Jarvis Logo" class="logo" onerror="this.style.display='none'">
            <h1>Hotkeys</h1>
            <p class="subtitle">Customize your keyboard shortcuts</p>
        </div>

        <div class="card">
            <div class="shortcut-item">
                <div class="shortcut-desc">Toggle Jarvis</div>
                <div class="shortcut-key-wrapper">
                    <div class="shortcut-key" id="toggle-shortcut" data-action="toggle">Not set</div>
                    <div class="rebind-hint">(click to rebind, double-click to unbind)</div>
                </div>
            </div>
            <div class="shortcut-item">
                <div class="shortcut-desc">Move to top</div>
                <div class="shortcut-key-wrapper">
                    <div class="shortcut-key">Double-click ⋮⋮</div>
                </div>
            </div>
            <div class="shortcut-item">
                <div class="shortcut-desc">Answer screen</div>
                <div class="shortcut-key-wrapper">
                    <div class="shortcut-key" id="answer-screen-shortcut" data-action="answer-screen">Not set</div>
                    <div class="rebind-hint">(click to rebind, double-click to unbind)</div>
                </div>
            </div>
            <div class="shortcut-item">
                <div class="shortcut-desc">Resize overlay</div>
                <div class="shortcut-key-wrapper">
                    <div class="shortcut-key">⌘ +/-</div>
                </div>
            </div>
            <div class="shortcut-item">
                <div class="shortcut-desc">Clear chat history</div>
                <div class="shortcut-key-wrapper">
                    <div class="shortcut-key">☰ Menu</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        
        let isListening = false;
        let currentShortcut = null;
        let currentAction = null;
        
        // Default shortcuts when user hasn't set a custom one
        const DEFAULT_TOGGLE = 'Alt+Space';
        const DEFAULT_ANSWER_SCREEN = '⌃⇧A';

        // Load saved shortcuts (show default when not set)
        ipcRenderer.invoke('get-toggle-shortcut').then(shortcut => {
            document.getElementById('toggle-shortcut').textContent = shortcut || DEFAULT_TOGGLE;
        });

        ipcRenderer.invoke('get-answer-screen-shortcut').then(shortcut => {
            document.getElementById('answer-screen-shortcut').textContent = shortcut || DEFAULT_ANSWER_SCREEN;
        });
        
        // Double-click detection helper
        function setupShortcutHandlers(elementId, action, defaultText) {
            const element = document.getElementById(elementId);
            let clickCount = 0;
            let clickTimer = null;
            
            element.addEventListener('click', (e) => {
                if (isListening) return;
                
                clickCount++;
                
                if (clickCount === 1) {
                    // Wait for potential second click
                    clickTimer = setTimeout(() => {
                        // Single click - start rebinding
                        clickCount = 0;
                        currentShortcut = element;
                        currentAction = action;
                        currentShortcut.classList.add('editing');
                        currentShortcut.textContent = 'Press 1-2 keys...';
                        isListening = true;
                        
                        ipcRenderer.send('start-shortcut-listening', action);
                    }, 250);
                } else if (clickCount === 2) {
                    // Double click - unbind (restore default label)
                    clearTimeout(clickTimer);
                    clickCount = 0;
                    const defaultText = action === 'toggle' ? DEFAULT_TOGGLE : action === 'answer-screen' ? DEFAULT_ANSWER_SCREEN : 'Not set';
                    element.textContent = defaultText;
                    ipcRenderer.invoke(`unbind-${action}-shortcut`);
                }
            });
        }
        
        // Toggle Jarvis shortcut
        setupShortcutHandlers('toggle-shortcut', 'toggle', 'Not set');
        
        // Answer Screen shortcut
        setupShortcutHandlers('answer-screen-shortcut', 'answer-screen', 'Not set');
        
        // Listen for shortcut captured
        ipcRenderer.on('shortcut-captured', (event, shortcut, action) => {
            if (currentShortcut && isListening) {
                currentShortcut.classList.remove('editing');
                
                if (action === 'toggle' || currentAction === 'toggle') {
                    currentShortcut.textContent = shortcut || DEFAULT_TOGGLE;
                    if (shortcut) {
                        ipcRenderer.invoke('set-toggle-shortcut', shortcut);
                    }
                } else if (action === 'answer-screen' || currentAction === 'answer-screen') {
                    currentShortcut.textContent = shortcut || DEFAULT_ANSWER_SCREEN;
                    if (shortcut) {
                        ipcRenderer.invoke('set-answer-screen-shortcut', shortcut);
                    }
                }
                
                isListening = false;
                currentShortcut = null;
                currentAction = null;
            }
        });
        
        // Cancel on escape
        document.addEventListener('keydown', (e) => {
            if (isListening && e.key === 'Escape') {
                if (currentShortcut) {
                    currentShortcut.classList.remove('editing');
                    if (currentAction === 'toggle') {
                        ipcRenderer.invoke('get-toggle-shortcut').then(shortcut => {
                            currentShortcut.textContent = shortcut || DEFAULT_TOGGLE;
                        });
                    } else if (currentAction === 'answer-screen') {
                        ipcRenderer.invoke('get-answer-screen-shortcut').then(shortcut => {
                            currentShortcut.textContent = shortcut || DEFAULT_ANSWER_SCREEN;
                        });
                    }
                    isListening = false;
                    currentShortcut = null;
                    currentAction = null;
                }
                ipcRenderer.send('cancel-shortcut-listening');
            }
        });
    </script>
</body>
</html>
