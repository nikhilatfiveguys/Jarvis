name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Allows manual triggering

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Python for node-gyp
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install setuptools for distutils
        run: pip install setuptools

      - name: Install dependencies
        run: npm install

      - name: Build Electron app (macOS)
        run: npm run build-unsigned
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jarvis-5.0-macos
          path: |
            dist/

  build-windows:
    runs-on: windows-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (skip native macOS module)
        run: npm install --ignore-scripts
        
      - name: Install remaining dependencies
        run: npm rebuild

      - name: Build Electron app (Windows)
        run: npm run build:win:unsigned
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jarvis-5.0-windows
          path: dist/*.exe

  create-release:
    needs: [build-macos]
    runs-on: ubuntu-latest
    if: always() && startsWith(github.ref, 'refs/tags/') && (needs.build-macos.result == 'success' || needs.build-macos.result == 'failure')
    # Run after build-macos finishes (success or failure) so release is always created

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: jarvis-5.0-macos
          path: dist-macos
        continue-on-error: true

      # Debug: show artifact structure
      - name: List downloaded artifact
        run: find dist-macos -type f | head -30

      # Flatten: collect all .dmg, .zip, .yml from anywhere under dist-macos
      - name: Flatten and rename macOS assets
        run: |
          mkdir -p release-assets
          find dist-macos -name '*.yml' -exec cp {} release-assets/ \;
          find dist-macos -name '*.dmg' -exec cp {} release-assets/ \;
          find dist-macos -name '*.zip' -exec cp {} release-assets/ \;
          cd release-assets
          for f in "Jarvis 6.0-"*; do
            [ -e "$f" ] || continue
            new="${f//Jarvis 6.0-/Jarvis.6.0-}"
            [ "$f" != "$new" ] && mv -v "$f" "$new"
          done
          [ -f latest-mac.yml ] && sed -i.bak 's/Jarvis 6.0-/Jarvis.6.0-/g' latest-mac.yml && rm -f latest-mac.yml.bak
          ls -la
          echo "Asset count: $(ls -1 | wc -l)"

      - name: Prepare release notes
        id: notes
        run: |
          NOTES_FILE=".github/release_notes/${{ github.ref_name }}.md"
          if [ -f "$NOTES_FILE" ]; then
            cp "$NOTES_FILE" release_notes.md
          else
            echo "## Release ${{ github.ref_name }}" > release_notes.md
          fi

      - name: Create Release
        run: |
          cd release-assets
          ASSETS=(*)
          if [ "${#ASSETS[@]}" -eq 0 ] || [ ! -e "${ASSETS[0]}" ]; then
            echo "No assets to upload, creating release with notes only"
            gh release create "${{ github.ref_name }}" --notes-file ../release_notes.md --title "${{ github.ref_name }}"
          else
            echo "Uploading ${#ASSETS[@]} asset(s)"
            gh release create "${{ github.ref_name }}" --notes-file ../release_notes.md --title "${{ github.ref_name }}" "${ASSETS[@]}"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

