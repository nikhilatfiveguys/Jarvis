name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Allows manual triggering

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Python for node-gyp
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install setuptools for distutils
        run: pip install setuptools

      - name: Install dependencies
        run: npm install

      - name: Build Electron app (macOS)
        run: npm run build-unsigned
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jarvis-5.0-macos
          path: |
            dist/

  build-windows:
    runs-on: windows-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (skip native macOS module)
        run: npm install --ignore-scripts
        
      - name: Install remaining dependencies
        run: npm rebuild

      - name: Build Electron app (Windows)
        run: npm run build:win:unsigned
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jarvis-5.0-windows
          path: dist/*.exe

  create-release:
    needs: [build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: jarvis-5.0-macos
          path: dist-macos

      # Flatten: built files live in dist/mac-arm64/ or dist/; put all in one dir for release
      - name: Flatten and rename macOS assets
        run: |
          mkdir -p release-assets
          # Artifact may be dist-macos/... or dist-macos/dist/...
          for base in dist-macos dist-macos/dist; do
            [ -f "$base/latest-mac.yml" ] && cp "$base/latest-mac.yml" release-assets/ && break
          done
          for base in dist-macos dist-macos/dist; do
            [ -d "$base/mac-arm64" ] && cp "$base/mac-arm64"/* release-assets/ 2>/dev/null && break
          done
          for base in dist-macos dist-macos/dist; do
            [ -d "$base/mac" ] && cp "$base/mac"/* release-assets/ 2>/dev/null && break
          done
          cd release-assets
          for f in "Jarvis 6.0-"*; do
            [ -e "$f" ] || continue
            new="${f//Jarvis 6.0-/Jarvis.6.0-}"
            [ "$f" != "$new" ] && mv -v "$f" "$new"
          done
          [ -f latest-mac.yml ] && sed -i.bak 's/Jarvis 6.0-/Jarvis.6.0-/g' latest-mac.yml && rm -f latest-mac.yml.bak
          ls -la

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: jarvis-5.0-windows
          path: dist-windows
        continue-on-error: true

      - name: Prepare release notes
        id: notes
        run: |
          NOTES_FILE=".github/release_notes/${{ github.ref_name }}.md"
          if [ -f "$NOTES_FILE" ]; then
            echo "body_path=$NOTES_FILE" >> $GITHUB_OUTPUT
          else
            echo "## Release ${{ github.ref_name }}" > release_body.md
            echo "body_path=release_body.md" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-assets/*
          body_path: ${{ steps.notes.outputs.body_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

