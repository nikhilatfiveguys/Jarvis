name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Allows manual triggering

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Python for node-gyp
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install setuptools for distutils
        run: pip install setuptools

      - name: Install dependencies
        run: npm install

      - name: Build Electron app (macOS)
        run: npm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jarvis-macos
          path: |
            dist/*.dmg
            dist/*.zip
            dist/latest-mac.yml

  build-windows:
    runs-on: windows-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (skip native macOS module)
        run: npm install --ignore-scripts
        
      - name: Install remaining dependencies
        run: npm rebuild

      - name: Build Electron app (Windows)
        run: npm run build:win:unsigned
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List build output
        run: dir dist
        shell: cmd

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jarvis-windows
          path: |
            dist/*.exe
            dist/latest.yml

  create-release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: jarvis-macos
          path: dist-macos

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: jarvis-windows
          path: dist-windows

      - name: List downloaded files
        run: |
          echo "=== macOS files ===" && ls -la dist-macos/ || true
          echo "=== Windows files ===" && ls -la dist-windows/ || true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist-macos/*.dmg
            dist-macos/*.zip
            dist-macos/latest-mac.yml
            dist-windows/*.exe
            dist-windows/latest.yml
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

