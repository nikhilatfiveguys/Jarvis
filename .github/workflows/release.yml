name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Allows manual triggering

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Python for node-gyp
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install setuptools for distutils
        run: pip install setuptools

      - name: Install dependencies
        run: npm install

      - name: Build Electron app (macOS)
        run: npx electron-builder --mac --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jarvis-5.0-macos
          path: |
            dist/*.dmg
            dist/*.zip
            dist/*.yml
            dist/mac-arm64/*.dmg
            dist/mac-arm64/*.zip
            dist/mac-arm64/*.yml
            dist/mac/*.dmg
            dist/mac/*.zip
            dist/mac/*.yml

  build-windows:
    runs-on: windows-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (skip native macOS module)
        run: npm install --ignore-scripts
        
      - name: Install remaining dependencies
        run: npm rebuild

      - name: Build Electron app (Windows)
        run: npm run build:win:unsigned
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jarvis-5.0-windows
          path: dist/*.exe

  create-release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: jarvis-5.0-macos
          path: dist-macos

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: jarvis-5.0-windows
          path: dist-windows

      - name: Prepare release notes
        id: notes
        run: |
          NOTES_FILE=".github/release_notes/${{ github.ref_name }}.md"
          if [ -f "$NOTES_FILE" ]; then
            echo "body_path=$NOTES_FILE" >> $GITHUB_OUTPUT
          else
            echo "## Release ${{ github.ref_name }}" > release_body.md
            echo "body_path=release_body.md" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist-macos/*
            dist-windows/*
          body_path: ${{ steps.notes.outputs.body_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

