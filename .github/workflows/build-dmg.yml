# Build DMG from source. Run manually from Actions tab to get a .dmg without building locally.
name: Build DMG

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Python (for node-gyp)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: pip install setuptools

      - name: Install dependencies
        run: npm install

      - name: Build unsigned DMG
        run: npm run build-unsigned

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: Jarvis-DMG
          path: |
            dist/*.dmg
            dist/*.zip
            dist/*.yml
