<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="chat.css">
    <link rel="icon" href="../JarvisLogo.png" type="image/png">
</head>
<body>
    <!-- Header -->
    <header class="chat-header">
        <div class="header-left">
            <div class="header-icon">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M8 2v12M2 8h12"/>
                </svg>
            </div>
            <div class="header-title">
                <span class="chat-name">Jarvis</span>
                <svg class="chevron" width="12" height="12" viewBox="0 0 12 12" fill="none">
                    <path d="M3 4.5L6 7.5L9 4.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
        </div>
        <div class="header-right">
            <div class="user-avatar">AS</div>
        </div>
    </header>

    <!-- Chat Messages Container -->
    <main class="chat-container" id="chatContainer">
        <!-- Messages will be dynamically added here -->
        <div class="welcome-message" id="welcomeMessage">
            <h2>Hi, I'm Jarvis</h2>
            <p>How can I help you today?</p>
        </div>
    </main>

    <!-- Input Area -->
    <div class="input-container">
        <div class="input-wrapper">
            <button class="attach-button" id="attachButton" title="Attach file">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M10 2v16M2 10h16"/>
                </svg>
            </button>
            <input 
                type="text" 
                id="messageInput" 
                class="message-input" 
                placeholder="Ask Jarvis Anything..." 
                autocomplete="off"
            />
            <button class="send-button" id="sendButton" title="Send message">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M18 2L9 11M18 2l-7 7M18 2L2 8l7 7"/>
                </svg>
            </button>
        </div>
        <div class="voice-hint">Hold ctrl to speak</div>
    </div>

    <!-- Loading indicator -->
    <div class="typing-indicator" id="typingIndicator" style="display: none;">
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
