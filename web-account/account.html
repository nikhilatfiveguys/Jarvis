<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis - Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(17, 17, 17, 0.95);
            border-radius: 24px;
            padding: 40px;
            max-width: 480px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 24px 64px rgba(0, 0, 0, 0.5);
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo svg {
            width: 80px;
            height: 80px;
        }

        .logo p {
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            margin-top: 12px;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.6);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(99, 102, 241, 0.2);
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Sign In Section */
        .sign-in-section, .account-section {
            display: none;
        }

        .sign-in-section.active, .account-section.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: #fff;
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 8px;
            text-align: center;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            text-align: center;
            margin-bottom: 24px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            background: #1a1a1a;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            color: #fff;
            font-size: 14px;
            margin-bottom: 12px;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: rgba(99, 102, 241, 0.5);
            background: #222222;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .error {
            color: #f87171;
            font-size: 13px;
            margin-bottom: 16px;
            padding: 10px 14px;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(239, 68, 68, 0.2);
            display: none;
        }

        .error.active {
            display: block;
        }

        .success {
            color: #10b981;
            font-size: 13px;
            margin-bottom: 16px;
            padding: 10px 14px;
            background: rgba(16, 185, 129, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(16, 185, 129, 0.2);
            display: none;
        }

        .success.active {
            display: block;
        }

        .btn {
            width: 100%;
            padding: 14px 24px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            font-family: inherit;
            margin-top: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #1a1a1a;
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .btn-secondary:hover {
            background: #222222;
            border-color: rgba(255, 255, 255, 0.25);
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.15);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .btn-danger:hover {
            background: rgba(239, 68, 68, 0.25);
        }

        /* Account Info Card */
        .account-card {
            background: #1a1a1a;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .user-email {
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .subscription-status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: rgba(16, 185, 129, 0.15);
            color: #10b981;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .next-billing {
            color: rgba(255, 255, 255, 0.5);
            font-size: 13px;
        }

        /* Password Section */
        .section-title {
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 24px 0 12px;
        }

        .password-status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 14px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 10px;
            margin-bottom: 12px;
        }

        .password-status span {
            color: #10b981;
            font-size: 14px;
        }

        .divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 24px 0;
        }

        .forgot-link {
            text-align: center;
            margin-top: 16px;
        }

        .forgot-link a {
            color: #6366f1;
            font-size: 13px;
            text-decoration: none;
        }

        .forgot-link a:hover {
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            color: rgba(255, 255, 255, 0.3);
            font-size: 12px;
            margin-top: 32px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg width="80" height="80" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#6366f1"/>
                        <stop offset="100%" style="stop-color:#8b5cf6"/>
                    </linearGradient>
                </defs>
                <path d="M55 15 L55 65 Q55 80 40 85 Q25 80 25 65" stroke="url(#logoGradient)" stroke-width="12" stroke-linecap="round" fill="none"/>
            </svg>
            <p>Account Settings</p>
        </div>

        <!-- Loading State -->
        <div id="loading-section" class="loading">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>

        <!-- Sign In Section -->
        <div id="sign-in-section" class="sign-in-section">
            <h2>Sign In</h2>
            <p class="subtitle">Enter your email to access your account</p>
            
            <input type="email" id="sign-in-email" placeholder="Enter your email" autocomplete="email">
            <input type="password" id="sign-in-password" placeholder="Enter your password" autocomplete="current-password" style="display: none;">
            <div id="sign-in-error" class="error"></div>
            
            <button class="btn btn-primary" id="sign-in-btn" onclick="signIn()">Continue</button>
            
            <div class="forgot-link" id="forgot-link" style="display: none;">
                <a href="#" onclick="forgotPassword(); return false;">Forgot Password?</a>
            </div>
        </div>

        <!-- Account Section -->
        <div id="account-section" class="account-section">
            <div class="account-card">
                <div class="user-email" id="account-email">user@email.com</div>
                <div class="subscription-status">
                    <span>âœ“</span> Premium Active
                </div>
                <div class="next-billing" id="account-billing">Next billing: â€”</div>
            </div>

            <div class="section-title">Security</div>
            
            <div id="password-not-set">
                <input type="password" id="new-password" placeholder="Set a password (min 6 characters)" autocomplete="new-password">
                <input type="password" id="confirm-password" placeholder="Confirm password" autocomplete="new-password">
                <div id="password-error" class="error"></div>
                <div id="password-success" class="success"></div>
                <button class="btn btn-primary" id="set-password-btn" onclick="setPassword()">Set Password</button>
            </div>
            
            <div id="password-set" style="display: none;">
                <div class="password-status">
                    <span>ðŸ”’</span>
                    <span>Password protected</span>
                </div>
                <button class="btn btn-secondary" onclick="showChangePassword()">Change Password</button>
            </div>

            <div class="divider"></div>

            <button class="btn btn-secondary" onclick="manageSubscription()">Manage Subscription</button>
            <button class="btn btn-danger" onclick="signOut()">Sign Out</button>
        </div>

        <!-- Forgot Password Section -->
        <div id="forgot-section" class="sign-in-section">
            <h2>Reset Password</h2>
            <p class="subtitle" id="forgot-subtitle">Enter your email to receive a reset code</p>
            
            <div id="forgot-step-1">
                <input type="email" id="forgot-email" placeholder="Enter your email" autocomplete="email">
                <div id="forgot-error" class="error"></div>
                <button class="btn btn-primary" id="forgot-send-btn" onclick="sendResetCode()">Send Code</button>
                <button class="btn btn-secondary" onclick="showSignIn()">Back to Sign In</button>
            </div>
            
            <div id="forgot-step-2" style="display: none;">
                <input type="text" id="forgot-code" placeholder="Enter 6-digit code" maxlength="6" style="text-align: center; letter-spacing: 8px; font-size: 20px;">
                <div id="forgot-code-error" class="error"></div>
                <button class="btn btn-primary" id="forgot-verify-btn" onclick="verifyResetCode()">Verify Code</button>
            </div>
            
            <div id="forgot-step-3" style="display: none;">
                <input type="password" id="forgot-new-password" placeholder="New password (min 6 characters)" autocomplete="new-password">
                <input type="password" id="forgot-confirm-password" placeholder="Confirm password" autocomplete="new-password">
                <div id="forgot-password-error" class="error"></div>
                <button class="btn btn-primary" id="forgot-reset-btn" onclick="resetPassword()">Reset Password</button>
            </div>
            
            <div id="forgot-step-success" style="display: none;">
                <div class="success active">Password reset successfully!</div>
                <button class="btn btn-primary" onclick="showSignIn()">Sign In</button>
            </div>
        </div>

        <p class="footer">Â© 2025 Jarvis AI Assistant</p>
    </div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://nbmnbgouiammxpkbyaxj.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5ibW5iZ291aWFtbXhwa2J5YXhqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI1MjEwODcsImV4cCI6MjA3ODA5NzA4N30.ppFaxEFUyBWjwkgdszbvP2HUdXXKjC0Bu-afCQr0YxE';

        let currentUser = null;
        let forgotEmail = '';

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            // Check for email in URL params
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');
            
            // Check for hash to show forgot password
            if (window.location.hash === '#forgot') {
                if (email) {
                    document.getElementById('forgot-email').value = decodeURIComponent(email);
                }
                forgotPassword();
                return;
            }
            
            // Auto sign-in if email is provided in URL
            if (email) {
                const decodedEmail = decodeURIComponent(email);
                await autoSignIn(decodedEmail);
                return;
            }
            
            // Check for stored session
            const storedEmail = localStorage.getItem('jarvis-account-email');
            if (storedEmail) {
                checkExistingSession(storedEmail);
            } else {
                showSignIn();
            }
        });
        
        async function autoSignIn(email) {
            showLoading();
            try {
                const user = await getUser(email);
                if (user) {
                    // If user has password, we still need them to enter it
                    if (user.password_hash) {
                        document.getElementById('sign-in-email').value = email;
                        showSignIn();
                        // Show password field
                        document.getElementById('sign-in-password').style.display = 'block';
                        document.getElementById('sign-in-password').focus();
                        document.getElementById('forgot-link').style.display = 'block';
                        document.getElementById('sign-in-btn').textContent = 'Sign In';
                    } else {
                        // No password, auto sign in
                        currentUser = user;
                        localStorage.setItem('jarvis-account-email', email);
                        showAccount();
                    }
                } else {
                    document.getElementById('sign-in-email').value = email;
                    showSignIn();
                }
            } catch (error) {
                console.error('Auto sign-in error:', error);
                document.getElementById('sign-in-email').value = email;
                showSignIn();
            }
        }

        async function checkExistingSession(email) {
            try {
                const user = await getUser(email);
                if (user) {
                    currentUser = user;
                    showAccount();
                } else {
                    showSignIn();
                }
            } catch (error) {
                showSignIn();
            }
        }

        function showLoading() {
            document.getElementById('loading-section').style.display = 'block';
            document.getElementById('sign-in-section').classList.remove('active');
            document.getElementById('account-section').classList.remove('active');
            document.getElementById('forgot-section').classList.remove('active');
        }
        
        function hideLoading() {
            document.getElementById('loading-section').style.display = 'none';
        }

        function showSignIn() {
            document.getElementById('loading-section').style.display = 'none';
            document.getElementById('sign-in-section').classList.add('active');
            document.getElementById('account-section').classList.remove('active');
            document.getElementById('forgot-section').classList.remove('active');
            
            // Reset password field
            document.getElementById('sign-in-password').style.display = 'none';
            document.getElementById('sign-in-password').value = '';
            document.getElementById('forgot-link').style.display = 'none';
            document.getElementById('sign-in-error').classList.remove('active');
        }

        function showAccount() {
            document.getElementById('loading-section').style.display = 'none';
            document.getElementById('sign-in-section').classList.remove('active');
            document.getElementById('account-section').classList.add('active');
            document.getElementById('forgot-section').classList.remove('active');
            
            // Populate account info
            document.getElementById('account-email').textContent = currentUser.email;
            document.getElementById('account-billing').textContent = 
                currentUser.current_period_end 
                    ? `Next billing: ${new Date(currentUser.current_period_end).toLocaleDateString()}`
                    : 'Next billing: â€”';
            
            // Show password status
            if (currentUser.password_hash) {
                document.getElementById('password-not-set').style.display = 'none';
                document.getElementById('password-set').style.display = 'block';
            } else {
                document.getElementById('password-not-set').style.display = 'block';
                document.getElementById('password-set').style.display = 'none';
            }
        }

        function showChangePassword() {
            document.getElementById('password-set').style.display = 'none';
            document.getElementById('password-not-set').style.display = 'block';
            document.getElementById('set-password-btn').textContent = 'Update Password';
        }

        async function signIn() {
            const emailInput = document.getElementById('sign-in-email');
            const passwordInput = document.getElementById('sign-in-password');
            const errorDiv = document.getElementById('sign-in-error');
            const btn = document.getElementById('sign-in-btn');
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            if (!email || !email.includes('@')) {
                showError('sign-in-error', 'Please enter a valid email');
                return;
            }
            
            clearError('sign-in-error');
            btn.disabled = true;
            btn.textContent = 'Signing in...';
            
            try {
                const user = await getUser(email);
                
                if (!user) {
                    showError('sign-in-error', 'No account found with this email');
                    btn.disabled = false;
                    btn.textContent = 'Continue';
                    return;
                }
                
                // Check if password is required
                if (user.password_hash) {
                    if (!password) {
                        // Show password field
                        passwordInput.style.display = 'block';
                        passwordInput.focus();
                        document.getElementById('forgot-link').style.display = 'block';
                        showError('sign-in-error', 'Please enter your password');
                        btn.disabled = false;
                        btn.textContent = 'Sign In';
                        return;
                    }
                    
                    // Verify password
                    const passwordHash = await sha256(password);
                    if (passwordHash !== user.password_hash) {
                        showError('sign-in-error', 'Incorrect password');
                        btn.disabled = false;
                        btn.textContent = 'Sign In';
                        return;
                    }
                }
                
                // Success
                currentUser = user;
                localStorage.setItem('jarvis-account-email', email);
                showAccount();
                
            } catch (error) {
                console.error('Sign in error:', error);
                showError('sign-in-error', 'Failed to sign in. Please try again.');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        }

        async function setPassword() {
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const btn = document.getElementById('set-password-btn');
            
            if (!newPassword || newPassword.length < 6) {
                showError('password-error', 'Password must be at least 6 characters');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showError('password-error', 'Passwords do not match');
                return;
            }
            
            clearError('password-error');
            btn.disabled = true;
            btn.textContent = 'Saving...';
            
            try {
                const passwordHash = await sha256(newPassword);
                
                await updateUser(currentUser.email, {
                    password_hash: passwordHash,
                    updated_at: new Date().toISOString()
                });
                
                currentUser.password_hash = passwordHash;
                
                // Clear inputs
                document.getElementById('new-password').value = '';
                document.getElementById('confirm-password').value = '';
                
                // Show success
                document.getElementById('password-success').textContent = 'Password saved successfully!';
                document.getElementById('password-success').classList.add('active');
                
                setTimeout(() => {
                    document.getElementById('password-success').classList.remove('active');
                    document.getElementById('password-not-set').style.display = 'none';
                    document.getElementById('password-set').style.display = 'block';
                }, 2000);
                
            } catch (error) {
                console.error('Set password error:', error);
                showError('password-error', 'Failed to save password');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Set Password';
            }
        }

        function signOut() {
            localStorage.removeItem('jarvis-account-email');
            currentUser = null;
            showSignIn();
        }

        function manageSubscription() {
            window.open('https://polar.sh', '_blank');
        }

        // Forgot Password Functions
        function forgotPassword() {
            document.getElementById('loading-section').style.display = 'none';
            document.getElementById('sign-in-section').classList.remove('active');
            document.getElementById('forgot-section').classList.add('active');
            
            // Pre-fill email
            const urlParams = new URLSearchParams(window.location.search);
            const urlEmail = urlParams.get('email');
            const inputEmail = document.getElementById('sign-in-email').value;
            const email = urlEmail || inputEmail;
            
            if (email) {
                document.getElementById('forgot-email').value = email;
            }
            
            // Reset steps
            document.getElementById('forgot-step-1').style.display = 'block';
            document.getElementById('forgot-step-2').style.display = 'none';
            document.getElementById('forgot-step-3').style.display = 'none';
            document.getElementById('forgot-step-success').style.display = 'none';
        }

        async function sendResetCode() {
            const email = document.getElementById('forgot-email').value.trim();
            const btn = document.getElementById('forgot-send-btn');
            
            if (!email || !email.includes('@')) {
                showError('forgot-error', 'Please enter a valid email');
                return;
            }
            
            clearError('forgot-error');
            btn.disabled = true;
            btn.textContent = 'Sending...';
            
            try {
                // Check if user exists
                const user = await getUser(email);
                if (!user) {
                    showError('forgot-error', 'No account found with this email');
                    btn.disabled = false;
                    btn.textContent = 'Send Code';
                    return;
                }
                
                // Generate code
                const code = Math.floor(100000 + Math.random() * 900000).toString();
                const expiresAt = new Date(Date.now() + 15 * 60 * 1000).toISOString();
                
                // Store code
                await updateUser(email, {
                    reset_token: code,
                    reset_token_expires: expiresAt,
                    updated_at: new Date().toISOString()
                });
                
                // Send email via Supabase Edge Function
                const emailResponse = await fetch(`${SUPABASE_URL}/functions/v1/send-reset-email`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, code })
                });
                
                const emailResult = await emailResponse.json();
                
                if (!emailResult.success) {
                    throw new Error(emailResult.error || 'Failed to send email');
                }
                
                forgotEmail = email;
                
                // Show step 2
                document.getElementById('forgot-step-1').style.display = 'none';
                document.getElementById('forgot-step-2').style.display = 'block';
                document.getElementById('forgot-subtitle').textContent = `Enter the code sent to ${email}`;
                document.getElementById('forgot-code').focus();
                
            } catch (error) {
                console.error('Send code error:', error);
                showError('forgot-error', 'Failed to send code. Please try again.');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Send Code';
            }
        }

        async function verifyResetCode() {
            const code = document.getElementById('forgot-code').value.trim();
            const btn = document.getElementById('forgot-verify-btn');
            
            if (!code || code.length !== 6) {
                showError('forgot-code-error', 'Please enter the 6-digit code');
                return;
            }
            
            clearError('forgot-code-error');
            btn.disabled = true;
            btn.textContent = 'Verifying...';
            
            try {
                const user = await getUser(forgotEmail);
                
                if (!user || !user.reset_token) {
                    showError('forgot-code-error', 'No reset code found. Please request a new one.');
                    btn.disabled = false;
                    btn.textContent = 'Verify Code';
                    return;
                }
                
                if (new Date(user.reset_token_expires) < new Date()) {
                    showError('forgot-code-error', 'Code has expired. Please request a new one.');
                    btn.disabled = false;
                    btn.textContent = 'Verify Code';
                    return;
                }
                
                if (user.reset_token !== code) {
                    showError('forgot-code-error', 'Invalid code');
                    btn.disabled = false;
                    btn.textContent = 'Verify Code';
                    return;
                }
                
                // Show step 3
                document.getElementById('forgot-step-2').style.display = 'none';
                document.getElementById('forgot-step-3').style.display = 'block';
                document.getElementById('forgot-subtitle').textContent = 'Enter your new password';
                document.getElementById('forgot-new-password').focus();
                
            } catch (error) {
                console.error('Verify code error:', error);
                showError('forgot-code-error', 'Failed to verify code');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Verify Code';
            }
        }

        async function resetPassword() {
            const newPassword = document.getElementById('forgot-new-password').value;
            const confirmPassword = document.getElementById('forgot-confirm-password').value;
            const btn = document.getElementById('forgot-reset-btn');
            
            if (!newPassword || newPassword.length < 6) {
                showError('forgot-password-error', 'Password must be at least 6 characters');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showError('forgot-password-error', 'Passwords do not match');
                return;
            }
            
            clearError('forgot-password-error');
            btn.disabled = true;
            btn.textContent = 'Resetting...';
            
            try {
                const passwordHash = await sha256(newPassword);
                
                await updateUser(forgotEmail, {
                    password_hash: passwordHash,
                    reset_token: null,
                    reset_token_expires: null,
                    updated_at: new Date().toISOString()
                });
                
                // Show success
                document.getElementById('forgot-step-3').style.display = 'none';
                document.getElementById('forgot-step-success').style.display = 'block';
                document.getElementById('forgot-subtitle').textContent = '';
                
            } catch (error) {
                console.error('Reset password error:', error);
                showError('forgot-password-error', 'Failed to reset password');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Reset Password';
            }
        }

        // Utility Functions
        function showError(elementId, message) {
            const el = document.getElementById(elementId);
            el.textContent = message;
            el.classList.add('active');
        }

        function clearError(elementId) {
            const el = document.getElementById(elementId);
            el.classList.remove('active');
        }

        async function getUser(email) {
            const response = await fetch(
                `${SUPABASE_URL}/rest/v1/subscriptions?email=eq.${encodeURIComponent(email)}&select=*`,
                {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                }
            );
            const data = await response.json();
            return data && data.length > 0 ? data[0] : null;
        }

        async function updateUser(email, updates) {
            const response = await fetch(
                `${SUPABASE_URL}/rest/v1/subscriptions?email=eq.${encodeURIComponent(email)}`,
                {
                    method: 'PATCH',
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=minimal'
                    },
                    body: JSON.stringify(updates)
                }
            );
            return response.ok;
        }

        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Enter key handlers
        document.getElementById('sign-in-email').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') signIn();
        });
        document.getElementById('sign-in-password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') signIn();
        });
        document.getElementById('confirm-password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') setPassword();
        });
        document.getElementById('forgot-email').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendResetCode();
        });
        document.getElementById('forgot-code').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') verifyResetCode();
        });
        document.getElementById('forgot-confirm-password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') resetPassword();
        });
    </script>
</body>
